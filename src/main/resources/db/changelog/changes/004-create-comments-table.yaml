databaseChangeLog:
  - changeSet:
      id: 004-create-comments-table
      author: dev
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: comments
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_comments
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_post
                    references: posts(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_user
                    references: users(id)
                    deleteCascade: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP