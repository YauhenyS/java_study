databaseChangeLog:
  - changeSet:
      id: 006-create-fulltext-index
      author: dev
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: posts
      changes:
        - sql:
            sql: |
              ALTER TABLE posts ADD COLUMN content_tsvector TSVECTOR
              GENERATED ALWAYS AS (to_tsvector('russian', content)) STORED;
        - sql:
            sql: CREATE INDEX idx_content_gin ON posts USING GIN(content_tsvector);